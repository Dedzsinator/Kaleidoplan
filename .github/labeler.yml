# Configuration for the GitHub Labeler Action
# https://github.com/actions/labeler

client:
  - src/**/*
  - public/**/*

server:
  - server/**/*

shared:
  - shared/**/*

documentation:
  - "**/*.md"
  - docs/**/*

# Add 'workflow' label to any changes in workflow files
workflow:
  - .github/**/*

# Add 'dependencies' label to any changes to package files
dependencies:
  - package.json
  - package-lock.json
  - server/package.json
  - server/package-lock.json
  - yarn.lock
